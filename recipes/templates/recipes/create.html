{% extends "base.html" %}
{% block title %}
    Scrumptious Recipes
{% endblock title %}
{% block content %}
    <header>
        <nav class="blue1-background">
            <a href="{% url 'main_page' %}">Main Page</a>
        </nav>
    </header>
    <main>
        <h1 class="blue-text">Create a Recipe</h1>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="button-style blue-text">Create</button>
            </form>
        </div>
    </main>
{% endblock content %}
